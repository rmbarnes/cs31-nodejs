<!DOCTYPE html>
<html>

<head>
    <title>Mail Form</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
</head>

<body>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <div class="display-4">
            <h1>Math Submission Form</h1>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <form action="/mail" method="get" class="form-inline">
                <select name="mailType" class="form-control">
                    <option value="stamped">Letters (Stamped)</option>
                    <option value="metered">Letters (Metered)</option>
                    <option value="flats">Large Envelopes (Flats)</option>
                    <option value="retail">First-Class Package Service - Retail</option>
                </select>
                <input type="number" name="weight" min="1" max="13" class="form-control">

                <br><br>
                <input type="submit" value="Get Price" class="btn btn-success">

            </form>
        </div>
    </div>

</body>

</html>
